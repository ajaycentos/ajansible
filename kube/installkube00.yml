---
- name: Install Kubernets
  hosts: type_master
  become: yes
  remote_user: ajay
  tasks:

#    - name: Update system
#      yum:
#        name: "*"
#        state: latest



    - name: Disable selinux
      selinux:
        state: disabled
      notify: reboot server

    - name: swap - remove current swaps from fstab
      lineinfile:
        dest: /etc/fstab
        regexp: '^/[\S]+\s+none\s+swap '
        state: absent


    - name: swap - disable swap
      command: swapoff --all

    - name: Update sysctl settings for Kubernetes networking
      copy:
        dest: "/etc/sysctl.d/kubernetes.conf"
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
    - name: Appy sysctl settings
      command: sysctl --system

    - name: Add Kubernetes repo
      copy:
        dest: /etc/yum.repos.d/kubernetes.repo
        content: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
          enabled=1
          gpgcheck=0
          repo_gpgcheck=0
          gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
          https://packages.cloud.google.com/yum/doc/rpm-packagekey.gpg

    - name: Create Docker repository
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo

    - name: Install yum-utils etc
      yum:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
          - docker-ce
          - kubeadm
          - kubelet
          - kubectl

    - name: Enable and start docker
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items:
          - docker
          - kubelet
  handlers:
      - name: reboot servers
        reboot:

- name: Initialize Kubernetes Cluster
  hosts: ajvm001
  remote_user: ajay
  tasks:
    - name: Init
      become: yes
      command: "kubeadm init --apiserver-advertise-address=192.168.1.4 --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU"
      register: output
    - debug:
        var: output.stdout_lines

    - name: Ensure config exists
      file:
        path: /home/ajay/.kube
        state: directory

    - name: Copy kube config
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ajay/.kube/config
        owner: ajay
        group: ajay
        remote_src: yes

    - name: Deploy flannel network
      command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
